{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col p-5">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="text-error">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% crispy form form.helper %}
                <div class="mb-3 input-group">
                    <a href="/register" class="text-secondary fs-6">No account? Creat account.</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
