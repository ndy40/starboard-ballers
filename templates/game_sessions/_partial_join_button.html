{% if show == 'join' %}
    <a href="{% url 'join_session' session.id %}" class="btn btn-primary btn-sm rounded me-4">
        <i class="fa fa-add"></i>
        Join
    </a>
{% else %}
    <a class="link-secondary" href="{% url 'leave_session' session.id %}">
        <i class="fa-solid fa-rectangle-xmark"></i>
        Cancel
    </a>
{% endif %}
